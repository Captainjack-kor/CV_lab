<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKEditor 4 게시글 저장 입력 조회 폼</title>
    <script src="/static/ckeditor/ckeditor.js"></script>
</head>
<body>
    <h1>게시글 작성</h1>
    <form id="postForm">
        <textarea name="editor" id="editor"></textarea>
        <button type="submit">게시글 저장</button>
    </form>

    <hr>

    <h1>게시글 조회</h1>
    <div id="contentDisplay"></div>

    <script>
        // CKEditor를 textarea에 로드
        CKEDITOR.replace('editor');

        // 폼 제출 시 이벤트 처리
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 기본 제출 동작 방지

            var content = CKEDITOR.instances.editor.getData(); // CKEditor에서 작성된 내용 가져오기

            // 게시글 저장 및 불러오기
            saveContent(content);
        });

        // 데이터를 저장하고 불러오는 함수
        function saveContent(content) {
            // 게시글 저장
            localStorage.setItem('savedContent', content);
            
            // 게시글 불러오기
            var savedContent = localStorage.getItem('savedContent');
            var displayDiv = document.getElementById('contentDisplay');
            displayDiv.innerHTML = savedContent;
        }
    </script>
</body>
</html>
